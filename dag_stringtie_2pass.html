<html>

    <head>
        <title>Nextflow Cytoscape.js with Dagre</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

        <script type="text/javascript">
        var prot = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript src='" + prot + "code.jquery.com/jquery-2.0.3.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdnjs.cloudflare.com/ajax/libs/cytoscape/2.6.12/cytoscape.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js' type='text/javascript' %3E%3C/script%3E"));
        document.write(unescape("%3Cscript src='" + prot + "cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js' type='text/javascript' %3E%3C/script%3E"));
        </script>

        <style>
            body {
                font-family: helvetica;
                font-size: 14px;
            }

            #cy {
                width: 100%;
                height: 100%;
                position: absolute;
                left: 0;
                top: 0;
                z-index: 999;
            }

            h1 {
                opacity: 0.5;
                font-size: 1em;
            }
        </style>

        <script>
            $(function(){
                var cy = window.cy = cytoscape({
                    container: document.getElementById('cy'),
                    boxSelectionEnabled: false,
                    autounselectify: true,

                    layout: {
                        name: 'dagre'
                    },

                    style: cytoscape.stylesheet()
                        .selector( 'node')
                            .css({
                                'width': 10,
                                'height': 10,
                                'content': 'data(label)',
                                'text-valign': 'center',
                                'text-halign': 'center',
                                'text-opacity': 0.5,
                            })
                        .selector('node.PROCESS')
                            .css({
                                'width': 100,
                                'height': 50,
                                'text-opacity': 0.9,
                                'background-color': '#009911'
                            })
                        .selector('node.OPERATOR')
                            .css({
                                'background-color': '#11479e',
                                'text-halign': 'right',
                            })
                        .selector('node.ORIGIN')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('node.TERMINATION')
                            .css({
                                'background-color': '#999999',
                                'text-halign': 'right',
                            })
                        .selector('edge')
                            .css({
                                'content': 'data(label)',
                                'text-opacity': 0.5,
                                'width': 4,
                                'target-arrow-shape': 'triangle',
                                'line-color': '#9dbaea',
                                'target-arrow-color': '#9dbaea'
                            }),

elements: {
nodes: [
{ data: { id: 'p0', label: 'Channel.fromPath'}, classes: 'ORIGIN' },
{ data: { id: 'p1', label: 'map'}, classes: 'OPERATOR' },
{ data: { id: 'p2', label: 'view'}, classes: 'OPERATOR' },
{ data: { id: 'p3', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p4'}, classes: 'ORIGIN' },
{ data: { id: 'p5', label: 'StringTie1stpass'}, classes: 'PROCESS' },
{ data: { id: 'p6'}, classes: 'NODE' },
{ data: { id: 'p7', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p8'}, classes: 'ORIGIN' },
{ data: { id: 'p9', label: 'mergeGTF'}, classes: 'PROCESS' },
{ data: { id: 'p10'}, classes: 'NODE' },
{ data: { id: 'p11'}, classes: 'ORIGIN' },
{ data: { id: 'p12', label: 'StringTie2ndpass'}, classes: 'PROCESS' },
{ data: { id: 'p13'}, classes: 'NODE' },
{ data: { id: 'p14', label: 'into'}, classes: 'OPERATOR' },
{ data: { id: 'p15', label: 'groupTuple'}, classes: 'OPERATOR' },
{ data: { id: 'p16'}, classes: 'ORIGIN' },
{ data: { id: 'p17', label: 'prepDE'}, classes: 'PROCESS' },
{ data: { id: 'p18'}, classes: 'NODE' },
{ data: { id: 'p19', label: 'collect'}, classes: 'OPERATOR' },
{ data: { id: 'p20', label: 'ballgown_create'}, classes: 'PROCESS' },
{ data: { id: 'p21'}, classes: 'NODE' },
{ data: { id: 'p22'}, classes: 'NODE' },
],
edges: [
{ data: { source: 'p0', target: 'p1'} },
{ data: { source: 'p1', target: 'p2'} },
{ data: { source: 'p2', target: 'p3', label: 'bam_files' } },
{ data: { source: 'p3', target: 'p5', label: 'bam_files_41stpass' } },
{ data: { source: 'p3', target: 'p12', label: 'bam_files_42ndpass' } },
{ data: { source: 'p4', target: 'p5', label: 'gtf' } },
{ data: { source: 'p5', target: 'p7', label: 'ST_out1pass' } },
{ data: { source: 'p5', target: 'p6', label: 'stringtie_log' } },
{ data: { source: 'p7', target: 'p9'} },
{ data: { source: 'p8', target: 'p9', label: 'gtf' } },
{ data: { source: 'p9', target: 'p12', label: 'merged_gtf' } },
{ data: { source: 'p9', target: 'p10', label: 'gffcmp_output' } },
{ data: { source: 'p11', target: 'p12', label: 'gtf' } },
{ data: { source: 'p12', target: 'p14', label: 'ST_out2' } },
{ data: { source: 'p12', target: 'p13', label: 'stringtie_log_2pass' } },
{ data: { source: 'p14', target: 'p19', label: 'ST_out4bg' } },
{ data: { source: 'p14', target: 'p15', label: 'ST_out4group' } },
{ data: { source: 'p15', target: 'p17', label: 'ST_out4prepDE' } },
{ data: { source: 'p16', target: 'p17', label: 'samplenames' } },
{ data: { source: 'p17', target: 'p18', label: 'count_matrices' } },
{ data: { source: 'p19', target: 'p20'} },
{ data: { source: 'p20', target: 'p22', label: 'FPKM_matrices' } },
{ data: { source: 'p20', target: 'p21', label: 'rdata2pass' } },
],
},

                });

            });
        </script>
    </head>

    <body>
        <h1>Nextflow Cytoscape.js with Dagre</h1>
        <div id="cy"></div>
    </body>

</html>
